
<div *ngIf="cake" class="container mt-4">
    <h1>{{cake.name}}</h1>
    <section class="cake-details mb-5 pt-4 pb-4">
    <div  class="col-md-12 row">
      <div  class="col-md-4 mb-4 mb-md-0">
        <div  class="mdb-lightbox">
          <div appHighlight  class="row product-gallery mx-1">
            <div  class="col-12 mb-0">
              <div  class="view overlay rounded z-depth-1 main-img">
                <a href={{cake.image}} data-size="710x823">
                  <img src={{cake.image}}   class="img-fluid z-depth-1" style="width:100%"/>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h5>{{cake.name}}</h5>
        <p class="mb-2 text-muted text-uppercase small">{{cake.reviews}} reviews</p>
        <!-- <ul class="rating">
          {Array(ratings).fill(0).map((value, index) => <li key={index}><i class="fas fa-star fa-sm text-primary"></i></li>)}
          {ratings < cake.ratings && <li key={ratings + 1}><i class="fas fa-star-half-alt fa-sm text-primary"></i></li>}
          {Array(Math.floor(5 - cake.ratings)).fill(0).map((value, index) => <li key={ratings + index}><i class="far fa-star fa-sm text-primary"></i></li>)}
        </ul> -->
        <p><span class="mr-1"><strong>{{cake.price | currency:"INR"}}</strong></span></p>
        <p class="pt-1">{{cake.description}}</p>
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Flavour:</strong></th>
                <td>{{cake.flavour}}</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Ingredients:</strong></th>
                <td>{{cake.ingredients}}</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Occasion:</strong></th>
                <td>{{cake.type}}</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Weight:</strong></th>
                <td>{{cake.weight}} kg</td>
              </tr>

             
            </tbody>
          </table>
        </div>
        <hr />
        <!-- <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button>  -->
        <button *ngIf="!isAdding" (click)="addCakeToCart()"  type="button" class="btn btn-light btn-md mr-1 mb-2" class="btn btn-primary"><i
            class="fas fa-shopping-cart pr-2"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
            </svg> Add to cart</button>
        <button *ngIf="isAdding" disabled  type="button" class="btn btn-light btn-md mr-1 mb-2" class="btn btn-primary"><i
              class="fas fa-shopping-cart pr-2"></i>Adding to cart... Please Wait</button>
        <!-- <button type="button" class="btn btn-light btn-md mr-1 mb-2" disabled><i
            class="fas fa-shopping-cart pr-2"></i> Please wait... Adding to cart</button> -->
      </div>
      <div class="col-md-4">
        <img  src="/assets/cartimg.png">
      </div>
    </div>
  
  </section></div>
